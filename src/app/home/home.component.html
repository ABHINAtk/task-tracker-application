<div class="container mb-3">
    <h1 class="mt-5 ">Task Tracker</h1>
  
    <form (submit)="addTask()">
      <label class="form-label">Title: </label>
      <input [(ngModel)]="newTask.title" name="title" required class="form-control mb-3">
  
      <label class="form-label">Description: </label>
      <textarea [(ngModel)]="newTask.description" name="description" required class="form-control mb-3"></textarea>
  
      <button type="submit" class="btn btn-primary mt-3 mb-3">{{ editingIndex === -1 ? 'Add Task' : 'Update Task' }}</button>
    </form>
  
    <ul >
      <li *ngFor="let task of tasks; let i = index" class="border mb-3 rounded">
        <span>{{'Task:'}}{{'   '}}{{ task.title}}{{'  '}}</span>
        <span>{{''}}</span>
        <span class="mb-3 margin-left">{{'Description:'}}{{'   '}}{{ task.description }}{{'  '}}</span>
        <button (click)="editTask(i)" class="btn btn-primary mt-3 mb-3" >Edit</button>
        <button (click)="deleteTask(i)" class="btn btn-primary mt-3 mb-3 margin-left">Delete</button>
      </li>
    </ul>
  </div>
